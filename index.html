<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card mx-auto shadow" style="width: 25rem;">
      <div class="card-body text-center">
        <h3 class="card-title mb-4">Color Palette Generator</h3>
        <div class="palette d-flex justify-content-center mb-3">
          <!-- Color Boxes -->
          <div class="color-box" id="color1"></div>
          <div class="color-box" id="color2"></div>
          <div class="color-box" id="color3"></div>
          <div class="color-box" id="color4"></div>
          <div class="color-box" id="color5"></div>
        </div>
        <!-- Buttons -->
        <button id="generateBtn" class="btn btn-primary mb-2">Generate Palette</button>
        <button id="saveBtn" class="btn btn-primary mb-2">Save Palette</button>
        <button id="loadBtn" class="btn btn-primary mb-2">Load Palette</button>
        <button id="downloadBtn" class="btn btn-primary mb-2">Download as Image</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
